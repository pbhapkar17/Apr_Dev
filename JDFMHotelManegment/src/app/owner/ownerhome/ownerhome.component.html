<button mat-raised-button color="primary" class="btns" (click)="back()">Back</button>
<form class="example-form" [formGroup]="loginForm" *ngIf="!showForgetPasswordForm">

    <mat-form-field class="example-full-width">
        <mat-label>username</mat-label>
        <input matInput formControlName="userName">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>

    <div>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <button mat-raised-button color="primary" *ngIf="forgotPassword" (click)="forgetPassword()">Forgot Password</button>
        <a routerLink="/owner/ownerSignUp" mat-raised-button color="accent">New Owner?</a>
    </div>

</form>

<form class="example-form" [formGroup]="forgetPasswordForm" *ngIf="showForgetPasswordForm">

    <mat-form-field class="example-full-width">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="newPassword">
        <mat-error> Password is Required </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error> Confirm Password is Required </mat-error>
        <!-- <mat-error *ngIf="forgetPasswordForm.hasError('notSame')">password not match</mat-error><br> -->
    </mat-form-field><br>
    <span class="error" *ngIf="forgetPasswordForm.hasError('notSame')">password not match</span><br>

    <div>
        <button mat-raised-button color="primary" (click)="submit()" disabled="!forgetPasswordForm.valid">Submit</button>
    </div>
</form>
